<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        .card-display {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        button:hover {
            background-color: #e9ecef;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #gameLog {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Poker Game Client</h1>
    
    <div id="connectionStatus" class="status disconnected">Disconnected</div>
    
    <div class="controls">
        <div>
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="joinGameClick()">Join Game</button>
        </div>
        <div>
            <button onclick="dealCards()">Deal Cards</button>
            <button onclick="nextCards()">Next Cards</button>
            <button onclick="getPlayerList()">List Players</button>
        </div>
    </div>

    <div class="card-display">
        <h3>Your Cards:</h3>
        <div id="playerCards">No cards dealt yet</div>
    </div>

    <div class="card-display">
        <h3>Community Cards:</h3>
        <div id="communityCardsDisplay">No community cards yet</div>
    </div>

    <div class="card-display">
        <h3>Players:</h3>
        <div id="playerList">No players yet</div>
    </div>

    <div>
        <h3>Game Log:</h3>
        <div id="gameLog"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        // Initialize the connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/pokerhub")
            .withAutomaticReconnect()
            .build();

        // Store game state
        let myCards = [];
        let communityCards = [];
        let players = [];

        function updateGameLog(message) {
            const gameLog = document.getElementById('gameLog');
            const logEntry = document.createElement('div');
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            gameLog.appendChild(logEntry);
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        // Connect to the hub
        async function startConnection() {
            try {
                await connection.start();
                console.log("Connected to SignalR Hub!");
                const statusElement = document.getElementById("connectionStatus");
                statusElement.textContent = "Connected";
                statusElement.className = "status connected";
                updateGameLog("Connected to server");
            } catch (err) {
                console.error(err);
                const statusElement = document.getElementById("connectionStatus");
                statusElement.textContent = "Connection failed";
                statusElement.className = "status disconnected";
                updateGameLog("Connection failed - retrying in 5 seconds");
                setTimeout(startConnection, 5000);
            }
        }

        // Register client-side methods that the hub can call
        connection.on("PlayerJoined", (username) => {
            updateGameLog(`${username} joined the game`);
        });

        connection.on("PlayerLeft", (username) => {
            updateGameLog(`${username} left the game`);
        });

        connection.on("ReceiveCards", (cards) => {
            myCards = cards;
            const cardsDisplay = cards.map(card => `${card.value} of ${card.suit}`).join(", ");
            document.getElementById("playerCards").textContent = cardsDisplay;
            updateGameLog("Received your cards");
        });

        connection.on("NewCommunityCards", (newCards) => {
            communityCards = [...communityCards, ...newCards];
            const cardsDisplay = communityCards.map(card => `${card.value} of ${card.suit}`).join(", ");
            document.getElementById("communityCardsDisplay").textContent = cardsDisplay;
            updateGameLog(`New community cards revealed: ${newCards.map(card => `${card.value} of ${card.suit}`).join(", ")}`);
        });

        connection.on("GameStarted", () => {
            communityCards = [];
            document.getElementById("communityCardsDisplay").textContent = "No community cards yet";
            updateGameLog("New game started!");
        });

        connection.on("RoundEnded", () => {
            updateGameLog("Round ended!");
        });

        connection.on("PlayerList", (playerList) => {
            players = playerList;
            document.getElementById("playerList").textContent = players.join(", ");
            updateGameLog("Player list updated");
        });

        // Example functions to call hub methods
        async function joinGameClick() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter a username");
                return;
            }
            try {
                await connection.invoke("JoinPlayer", username);
                updateGameLog("Successfully joined the game");
            } catch (err) {
                console.error(err);
                updateGameLog("Error joining game");
            }
        }

        async function dealCards() {
            try {
                await connection.invoke("DealCards");
                updateGameLog("Cards dealt");
            } catch (err) {
                console.error(err);
                updateGameLog("Error dealing cards");
            }
        }

        async function nextCards() {
            try {
                await connection.invoke("NextCards");
                updateGameLog("Next cards requested");
            } catch (err) {
                console.error(err);
                updateGameLog("Error requesting next cards");
            }
        }

        async function getPlayerList() {
            try {
                await connection.invoke("ListPlayers");
                updateGameLog("Player list requested");
            } catch (err) {
                console.error(err);
                updateGameLog("Error getting player list");
            }
        }

        // Start the connection when the page loads
        startConnection();
    </script>
</body>
</html>
