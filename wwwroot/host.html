<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Host</title>
    <link rel="stylesheet" src="index.css" />
</head>
<body>
    <h1>Poker Game Host</h1>
    
    <div class="container">
        <button onclick="dealCards()">Deal Hand</button>
    </div>

    <div class="container">
        <h2>Community Cards</h2>
        <div id="communityCards">No cards dealt yet</div>
    </div>

    <div class="container">
        <h2>Connected Players</h2>
        <div id="playerList">No players connected</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="host.js" type="text/javascript"></script>
</body>
</html>
