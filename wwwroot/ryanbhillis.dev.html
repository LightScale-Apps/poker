<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f8f8f2;
            font-family: 'JetBrains Mono', 'Courier New', Courier, monospace;
            font-size: 20px;
            overflow-x: hidden;
            font-weight: 500;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            padding: 30px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1a1a1a 0%, #161618 100%);
        }

        .main-prompt {
            background: linear-gradient(90deg, #282a36 0%, #1a1a1a 100%);
            border: 1px solid #44475a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .main-prompt-line {
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        .prompt-segment {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            margin-right: 6px;
            background-color: #44475a;
            color: #f8f8f2;
            border-radius: 8px;
            position: relative;
        }

        .prompt-segment.user {
            background: linear-gradient(45deg, #ff79c6, #bd93f9);
            color: #1a1a1a;
            font-weight: 700;
        }

        .prompt-segment.dir {
            background: linear-gradient(45deg, #50fa7b, #8be9fd);
            color: #1a1a1a;
            font-weight: 600;
        }

        .prompt-segment.git {
            background: linear-gradient(45deg, #ffb86c, #f1fa8c);
            color: #1a1a1a;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-left: 12px;
        }

        .terminal-input {
            background-color: transparent;
            border: none;
            color: #f8f8f2;
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 500;
            outline: none;
            flex: 1;
            height: 40px;
            caret-color: #50fa7b;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 35px;
            background: linear-gradient(45deg, #50fa7b, #8be9fd);
            animation: blink 1s infinite;
            border-radius: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .terminal-content {
            height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 0;
            background: rgba(40, 42, 54, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #44475a;
        }

        .output-line {
            margin-bottom: 10px;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.5;
        }

        .command-row {
            margin-bottom: 15px;
        }

        .executed-prompt {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .executed-segment {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            margin-right: 4px;
            border-radius: 6px;
            font-weight: 600;
        }

        .executed-segment.user {
            background-color: #ff79c6;
            color: #1a1a1a;
        }

        .executed-segment.dir {
            background-color: #50fa7b;
            color: #1a1a1a;
        }

        .executed-segment.git {
            background-color: #ffb86c;
            color: #1a1a1a;
        }

        .command-text {
            color: #f8f8f2;
            margin-left: 8px;
            font-weight: 500;
        }

        .success {
            color: #50fa7b;
        }

        .error {
            color: #ff5555;
        }

        .info {
            color: #8be9fd;
        }

        .warning {
            color: #ffb86c;
        }

        /* Scrollbar styling */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-content::-webkit-scrollbar-track {
            background: #282a36;
            border-radius: 10px;
        }

        .terminal-content::-webkit-scrollbar-thumb {
            background: #44475a;
            border-radius: 10px;
        }

        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: #6272a4;
        }

        .welcome-banner {
            background: linear-gradient(45deg, #282a36, #44475a);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #50fa7b;
        }

        .logo {
            color: #50fa7b;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tagline {
            color: #8be9fd;
            font-size: 16px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="main-prompt">
            <div class="main-prompt-line">
                <div class="prompt-segment user">
                    <span>visitor</span>
                </div>
                <div class="prompt-segment dir">
                    <span>~/website</span>
                </div>
                <div class="prompt-segment git">
                    <span>⭐ main</span>
                </div>
                <div class="prompt-segment">
                    <span>$</span>
                </div>
                <div class="input-container">
                    <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false" placeholder="Type your command...">
                    <span class="cursor" id="cursor"></span>
                </div>
            </div>
        </div>
        
        <div class="terminal-content" id="terminalContent">
            <div class="welcome-banner">
                <div class="logo">⚡ Welcome to the Interactive Terminal</div>
                <div class="tagline">Type 'help' to see available commands or explore what this terminal can do!</div>
            </div>
        </div>
    </div>

    <script>
        const terminalInput = document.getElementById('terminalInput');
        const terminalContent = document.getElementById('terminalContent');
        const cursor = document.getElementById('cursor');
        
        // Command history
        let commandHistory = [];
        let historyIndex = -1;
        
        // Initial focus
        terminalInput.focus();
        
        // Focus on input when clicking anywhere in terminal
        document.addEventListener('click', () => {
            terminalInput.focus();
        });
        
        // Handle cursor visibility
        terminalInput.addEventListener('focus', () => {
            cursor.style.display = 'none';
        });
        
        terminalInput.addEventListener('blur', () => {
            cursor.style.display = 'inline-block';
        });
        
        // Handle command execution
        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = terminalInput.value.trim();
                
                if (command) {
                    // Add command to history
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    
                    // Create executed command display
                    const commandRow = document.createElement('div');
                    commandRow.className = 'command-row';
                    
                    const promptLine = document.createElement('div');
                    promptLine.className = 'executed-prompt';
                    promptLine.innerHTML = `
                        <span class="executed-segment user">visitor</span>
                        <span class="executed-segment dir">~/website</span>
                        <span class="executed-segment git">⭐ main</span>
                        <span class="executed-segment">$</span>
                        <span class="command-text">${command}</span>
                    `;
                    
                    commandRow.appendChild(promptLine);
                    terminalContent.appendChild(commandRow);
                    
                    // Process the command
                    processCommand(command);
                    
                    // Clear input
                    terminalInput.value = '';
                    
                    // Scroll to bottom
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else if (historyIndex === commandHistory.length - 1) {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            }
        });
        
        // Enhanced command processing
        function processCommand(command) {
            const parts = command.split(' ');
            const cmd = parts[0];
            const args = parts.slice(1);
            
            console.log('Command:', cmd);
            console.log('Arguments:', args);
            console.log('Full command:', command);
            
            switch (cmd) {
                case 'poker':
                    if (args[0] == "host") window.location.href = "http://18.189.105.20:3141/host.html";
                    else window.location.href = "http://18.189.105.20:3141/client.html";
                    break;
                case 'clear':
                    terminalContent.innerHTML = `
                        <div class="welcome-banner">
                            <div class="logo">⚡ Terminal Cleared</div>
                            <div class="tagline">Ready for new commands!</div>
                        </div>
                    `;
                    break;
                    
                case 'echo':
                    addOutput(args.join(' '), 'success');
                    break;
                    
                case 'help':
                    addOutput('Available Commands:', 'info');
                    addOutput('┌─────────────────────────────────────────┐', 'info');
                    addOutput('│ clear    - Clear the terminal screen    │');
                    addOutput('│ echo     - Print text to output         │');
                    addOutput('│ help     - Show this help message       │');
                    addOutput('│ history  - Show command history         │');
                    addOutput('│ whoami   - Display current user         │');
                    addOutput('│ pwd      - Print working directory      │');
                    addOutput('│ date     - Show current date and time   │');
                    addOutput('│ welcome  - Show welcome message         │');
                    addOutput('└─────────────────────────────────────────┘', 'info');
                    break;
                    
                case 'history':
                    addOutput('Command History:', 'info');
                    commandHistory.forEach((cmd, index) => {
                        addOutput(`${String(index + 1).padStart(3, ' ')}  ${cmd}`);
                    });
                    break;
                    
                case 'whoami':
                    addOutput('visitor', 'success');
                    break;
                    
                case 'pwd':
                    addOutput('/home/visitor/website', 'success');
                    break;
                    
                case 'date':
                    addOutput(new Date().toLocaleString(), 'success');
                    break;
                    
                case 'welcome':
                    addOutput('⚡ Welcome to our interactive terminal experience!', 'success');
                    addOutput('This is where the magic happens. Explore and enjoy!', 'info');
                    break;
                    
                default:
                    addOutput(`zsh: command not found: ${cmd}`, 'error');
                    addOutput(`💡 Try 'help' to see available commands`, 'warning');
                    break;
            }
        }
        
        function addOutput(text, className = '') {
            const output = document.createElement('div');
            output.className = `output-line ${className}`;
            output.textContent = text;
            terminalContent.appendChild(output);
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }
        
        // Enhanced terminal API
        window.terminalAPI = {
            getLastCommand: () => commandHistory[commandHistory.length - 1],
            getCommandHistory: () => [...commandHistory],
            addOutput: (text, className = '') => addOutput(text, className),
            clear: () => {
                terminalContent.innerHTML = `
                    <div class="welcome-banner">
                        <div class="logo">⚡ Terminal Cleared</div>
                        <div class="tagline">Ready for new commands!</div>
                    </div>
                `;
            },
            setCommand: (command) => {
                terminalInput.value = command;
                terminalInput.focus();
            },
            focusInput: () => terminalInput.focus()
        };

        // Auto-focus on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                terminalInput.focus();
            }, 100);
        });
    </script>
</body>
</html>
