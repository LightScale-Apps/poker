<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            overflow-x: hidden;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #2c3e50;
            border: 2px solid #34495e;
        }

        .terminal-header {
            background-color: #34495e;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .terminal-buttons {
            display: flex;
            gap: 10px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #e74c3c; }
        .minimize { background-color: #f39c12; }
        .maximize { background-color: #27ae60; }

        .terminal-content {
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 10px 0;
        }

        .output-line {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .prompt {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .prompt-text {
            color: #27ae60;
            font-weight: bold;
        }

        .current-dir {
            color: #3498db;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .terminal-input {
            background-color: transparent;
            border: none;
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            height: 20px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: #ecf0f1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .command-history {
            color: #95a5a6;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div style="color: #95a5a6;">Terminal</div>
        </div>
        
        <div class="terminal-content" id="terminalContent">
            <div class="output-line">Last login: Thu May 15 10:30:01 on ttys000</div>
            <div class="output-line">Welcome to Linux Terminal Simulator</div>
            <div class="output-line"></div>
        </div>
        
        <div id="currentLine" class="prompt">
            <span class="prompt-text">user@terminal</span>
            <span>:</span>
            <span class="current-dir">~</span>
            <span>$ </span>
            <div class="input-container">
                <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false">
                <span class="cursor" id="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        const terminalInput = document.getElementById('terminalInput');
        const terminalContent = document.getElementById('terminalContent');
        const cursor = document.getElementById('cursor');
        const currentLine = document.getElementById('currentLine');
        
        // Command history
        let commandHistory = [];
        let historyIndex = -1;
        
        // Focus on input when clicking anywhere in terminal
        document.addEventListener('click', () => {
            terminalInput.focus();
        });
        
        // Initial focus
        terminalInput.focus();
        
        // Hide cursor when input is focused, show when not
        terminalInput.addEventListener('focus', () => {
            cursor.style.display = 'none';
        });
        
        terminalInput.addEventListener('blur', () => {
            cursor.style.display = 'inline-block';
        });
        
        // Handle command execution
        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = terminalInput.value.trim();
                
                if (command) {
                    // Add command to history
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    
                    // Create a copy of the current prompt with the command
                    const promptLine = document.createElement('div');
                    promptLine.className = 'prompt';
                    promptLine.innerHTML = `
                        <span class="prompt-text">user@terminal</span>
                        <span>:</span>
                        <span class="current-dir">~</span>
                        <span>$ </span>
                        <span>${command}</span>
                    `;
                    
                    terminalContent.appendChild(promptLine);
                    
                    // Process the command (you can add your logic here)
                    processCommand(command);
                    
                    // Clear input
                    terminalInput.value = '';
                    
                    // Scroll to bottom
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                }
            } else if (e.key === 'ArrowUp') {
                // Navigate command history up
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    terminalInput.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                // Navigate command history down
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex];
                } else if (historyIndex === commandHistory.length - 1) {
                    historyIndex = commandHistory.length;
                    terminalInput.value = '';
                }
            }
        });
        
        // Function to process commands (customize this to your needs)
        function processCommand(command) {
            // Split command into parts
            const parts = command.split(' ');
            const cmd = parts[0];
            const args = parts.slice(1);
            
            // You can access the command and its arguments here
            console.log('Command:', cmd);
            console.log('Arguments:', args);
            console.log('Full command:', command);
            
            // Example of how to handle different commands
            switch (cmd) {
                case 'clear':
                    terminalContent.innerHTML = '';
                    break;
                    
                case 'echo':
                    const output = document.createElement('div');
                    output.className = 'output-line';
                    output.textContent = args.join(' ');
                    terminalContent.appendChild(output);
                    break;
                    
                case 'help':
                    const helpOutput = document.createElement('div');
                    helpOutput.className = 'output-line';
                    helpOutput.innerHTML = `
                        Available commands:<br>
                        - clear: Clear the terminal<br>
                        - echo [text]: Print text<br>
                        - help: Show this help message<br>
                        - history: Show command history
                    `;
                    terminalContent.appendChild(helpOutput);
                    break;
                    
                case 'history':
                    commandHistory.forEach((cmd, index) => {
                        const historyOutput = document.createElement('div');
                        historyOutput.className = 'output-line command-history';
                        historyOutput.textContent = `${index + 1}  ${cmd}`;
                        terminalContent.appendChild(historyOutput);
                    });
                    break;
                    
                default:
                    const errorOutput = document.createElement('div');
                    errorOutput.className = 'output-line error';
                    errorOutput.textContent = `bash: ${cmd}: command not found`;
                    terminalContent.appendChild(errorOutput);
                    break;
            }
        }
        
        // Make terminal functions globally accessible
        window.terminalAPI = {
            // Get the last command
            getLastCommand: () => commandHistory[commandHistory.length - 1],
            
            // Get all command history
            getCommandHistory: () => [...commandHistory],
            
            // Add output to terminal
            addOutput: (text, className = 'output-line') => {
                const output = document.createElement('div');
                output.className = className;
                output.textContent = text;
                terminalContent.appendChild(output);
                terminalContent.scrollTop = terminalContent.scrollHeight;
            },
            
            // Clear terminal
            clear: () => {
                terminalContent.innerHTML = '';
            },
            
            // Set command in input (useful for testing)
            setCommand: (command) => {
                terminalInput.value = command;
                terminalInput.focus();
            }
        };
    </script>
</body>
</html>
