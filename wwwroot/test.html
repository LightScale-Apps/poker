<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="green"/>
    <title>Poker Table</title>
    <link rel="stylesheet" href="test.css">
</head>
<body style="zoom: 1">
    <div class="status-container">
        <div class="status-header">
            <div class="status-indicator"></div>
            <span id="status">Connected</span>
        </div>
        <div class="players-grid" id="playerList"></div>
    </div>

    <div class="game-container">
        <div class="cards-container" id="tableCards">
        </div>
        <button class="deal-button" onclick="NEXT()">Deal Next Card (<span id="phase">0</span>)</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="host.js" type="text/javascript"></script>
</body>
</html>
