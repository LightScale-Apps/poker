<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Host</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Poker Game Host</h1>
    <h5>Status: <span id="status"></span></h5>
    
    <div class="container">
        <button onclick="connection.invoke('NextCard')">Next Card(s)</button>
        <h2>Connected Players (<span id="playerNumber">0</span>)</h2>
        <ul id="playerList">No players connected</ul>
    </div>

    <div class="container">
        <h2>Community Cards</h2>
        <div id="communityCards">No cards dealt yet</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="host.js" type="text/javascript"></script>
</body>
</html>
