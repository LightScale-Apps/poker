<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a472a;
            min-height: 100vh;
            /* Ensure body fills at least the viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            /* Reduced gap between cards */
        }

        .card {
            width: 120px;
            /* Fixed width that works well in landscape */
            height: 168px;
            /* Maintaining 7:10 ratio */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background: white;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23aa2222' fill-opacity='0.9' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
            border: 4px solid white;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            border: 4px solid white;
            font-size: 3.5em;
            /* Reduced font size */
        }

        .hearts, .diamonds {
            color: #d40000;
        }

        .clubs, .spades {
            color: #1a1a1a;
        }

        .username-input {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            width: 140px;
            text-align: center;
            outline: none;
        }

        .username-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .username-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        @media (orientation: portrait) {
            .rotation-prompt {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #1a472a;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 16px;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="rotation-prompt" style="display: none;">
        Please rotate your device sideways
    </div>
    
    <div class="cards-container">
        <div class="card">
            <div class="card-face card-back"></div>
            <div class="card-face card-front"></div>
        </div>
        <div class="card">
            <div class="card-face card-back"></div>
            <div class="card-face card-front"></div>
        </div>
    </div>
    
    <input type="text" class="username-input" placeholder="Username" maxlength="20" autocomplete="off">

    <script>
        function displayCards(card1, card2) {
            const cards = [card1, card2];
            const frontFaces = document.querySelectorAll('.card-front');
            
            cards.forEach((card, index) => {
                const suit = card.slice(-1);
                let suitSymbol = '';
                
                switch(suit) {
                    case 'H': 
                        suitSymbol = '♥';
                        frontFaces[index].classList.add('hearts');
                        break;
                    case 'D': 
                        suitSymbol = '♦';
                        frontFaces[index].classList.add('diamonds');
                        break;
                    case 'C': 
                        suitSymbol = '♣';
                        frontFaces[index].classList.add('clubs');
                        break;
                    case 'S': 
                        suitSymbol = '♠';
                        frontFaces[index].classList.add('spades');
                        break;
                }

                frontFaces[index].innerHTML = suitSymbol;
            });
        }

        let pressTimer;
        const cards = document.querySelectorAll('.card');
        const PRESS_DURATION = 400;
        const rotationPrompt = document.querySelector('.rotation-prompt');

        function showCards() {
            cards.forEach(card => card.classList.add('flipped'));
        }

        function hideCards() {
            cards.forEach(card => card.classList.remove('flipped'));
        }

        function checkOrientation() {
            if (window.innerWidth < window.innerHeight) {
                rotationPrompt.style.display = 'flex';
            } else {
                rotationPrompt.style.display = 'none';
            }
        }

        // Check orientation on load and resize
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);

        // Handle touch events
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('username-input')) return;
            e.preventDefault();
            pressTimer = setTimeout(showCards, PRESS_DURATION);
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.target.classList.contains('username-input')) return;
            e.preventDefault();
            clearTimeout(pressTimer);
            hideCards();
        }, { passive: false });

        // Handle mouse events (for testing)
        document.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('username-input')) return;
            pressTimer = setTimeout(showCards, PRESS_DURATION);
        });

        document.addEventListener('mouseup', (e) => {
            if (e.target.classList.contains('username-input')) return;
            clearTimeout(pressTimer);
            hideCards();
        });

        // Cancel reveal if touch/mouse leaves
        document.addEventListener('touchcancel', hideCards);
        document.addEventListener('mouseleave', hideCards);

        // Prevent unwanted touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (!e.target.classList.contains('username-input')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize cards
        displayCards('AS', 'KH');
    </script>
</body>
</html>
