<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Player Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #myCards {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Poker Player Client</h1>

    <div class="container">
        <div class="login">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div class="container">
        <h2>Your Cards</h2>
        <div id="myCards">Not dealt yet</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/pokerhub")
            .withAutomaticReconnect()
            .build();

        connection.on("ReceiveCards", (cards) => {
            document.getElementById("myCards").textContent = 
                cards.map(card => `${card.value} of ${card.suit}`).join(", ");
        });

        connection.on("GameStarted", () => {
            document.getElementById("myCards").textContent = "Not dealt yet";
        });

        async function startConnection() {
            try {
                await connection.start();
                console.log("Connected to hub");
                
                // If username was previously stored, auto-join
                const storedUsername = localStorage.getItem('pokerUsername');
                if (storedUsername) {
                    document.getElementById("username").value = storedUsername;
                    await joinGame();
                }
            } catch (err) {
                console.error(err);
                setTimeout(startConnection, 5000);
            }
        }

        async function joinGame() {
            const username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter a username");
                return;
            }
            
            try {
                await connection.invoke("JoinPlayer", username);
                localStorage.setItem('pokerUsername', username);
                document.querySelector('.login').style.display = 'none';
            } catch (err) {
                console.error(err);
                alert("Error joining game");
            }
        }

        startConnection();
    </script>
</body>
</html>
