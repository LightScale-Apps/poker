<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(
                circle at center,
                #2d9900 0%,
                #267F00 60%,
                #1b5900 100%
            );
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            opacity: 0.1;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: min(4vw, 45px) solid #563232;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .status-container {
            position: fixed;
            top: min(4.5vw, 50px);
            left: min(4.5vw, 50px);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            z-index: 2;
            max-width: 200px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px 8px;
            padding: 4px 8px;
            font-size: 10px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.5);
        }

        .player-status {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: #4CAF50;
            flex-shrink: 0;
        }

        .player-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: min(4vw, 40px);
            z-index: 1;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: min(3vw, 30px);
        }

        .deal-button {
            padding: min(1.8vw, 18px) min(3.6vw, 36px);
            font-size: min(2.8vw, 22px);
            background: linear-gradient(to bottom, #ffd700, #ffb700);
            border: none;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            min-width: min(40vw, 400px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .deal-button:hover {
            transform: translateY(-2px);
        }

        .deal-button:active {
            transform: translateY(1px);
        }

        .card {
            width: min(15vw, 140px);
            height: min(22vw, 200px);
            background-color: white;
            border-radius: min(1.5vw, 15px);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .card::before,
        .card::after {
            position: absolute;
            font-size: min(3vw, 24px);
        }

        .card::before {
            top: min(1.5vw, 15px);
            left: min(1.5vw, 15px);
        }

        .card::after {
            bottom: min(1.5vw, 15px);
            right: min(1.5vw, 15px);
            transform: rotate(180deg);
        }

        .hearts { color: red; }
        .hearts::before, .hearts::after { content: attr(data-value) "♥"; }
        .diamonds { color: red; }
        .diamonds::before, .diamonds::after { content: attr(data-value) "♦"; }
        .clubs { color: black; }
        .clubs::before, .clubs::after { content: attr(data-value) "♣"; }
        .spades { color: black; }
        .spades::before, .spades::after { content: attr(data-value) "♠"; }

        .card-symbol {
            font-size: min(8vw, 72px);
        }

        @media screen and (max-width: 768px) {
            .status-container {
                top: auto;
                bottom: min(4.5vw, 50px);
            }
            
            .card {
                width: 14vw;
                height: 21vw;
            }
            
            .deal-button {
                font-size: min(3.5vw, 20px);
                min-width: min(60vw, 400px);
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-header">
            <div class="status-indicator"></div>
            <span>Connected</span>
        </div>
        <div class="players-grid">
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 1 (Host)</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 2</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 3</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 4</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 5</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 6</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 7</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 8</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 9</span>
            </div>
            <div class="player-item">
                <div class="player-status"></div>
                <span class="player-name">Player 10</span>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="cards-container">
            <div class="card hearts" data-value="A">
                <span class="card-symbol">♥</span>
            </div>
            <div class="card spades" data-value="K">
                <span class="card-symbol">♠</span>
            </div>
            <div class="card diamonds" data-value="Q">
                <span class="card-symbol">♦</span>
            </div>
            <div class="card clubs" data-value="J">
                <span class="card-symbol">♣</span>
            </div>
            <div class="card hearts" data-value="10">
                <span class="card-symbol">♥</span>
            </div>
        </div>
        <button class="deal-button">Deal Next Card</button>
    </div>
</body>
</html>
